<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodWear</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>
        <header>
                    <img src="./img/logo-goodwear.png" alt="">
                    <div class="menu-nav">
                        <p>Todos</p>
                        <p>Acess√≥ios</p>
                        <p>Tenis</p>
                        <p>Camisetas</p>
                    </div>
        </header>

        <main>

            <section class="container-cards"> </section>

            <aside class="container-cart"></aside>

            <aside class="container-cart">
                <div class="input-botao">
                    <input id="input" type="text" placeholder="Digite sua pesquisa aqui."/>
                    <button class="botao-pesquisar">Pesquisar</button>
                </div>

                <div class="carrinho-compras">
                    <h2 id="titulo-carrinho">Carrinho de compras</h2>

                    <div class="itens-carrinho">
                        <img src="./img/lightweight-jacket.png" alt="">
                        <div class="produto-descricao">
                            <strong><p>Lightweight Jacket</p></strong>
                            <strong><p>R$ 300,00</p></strong>
                            <p>Remove produto</p>
                        </div>
                    </div>

                    <div class="container-quantidade-total">
                        <div class="quantidade">
                            <p>Quantidade</p>
                            <p>1</p>
                        </div>
                        <div class="total">
                            <p>Total</p>
                            <p>R$300,00</p>
                        </div>
                    </div>


                </div>


            </aside>

         </main>

    
</body>
</html>
